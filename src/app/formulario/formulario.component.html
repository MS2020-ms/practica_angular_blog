<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Titulo del Post:</label>
        <input type="text" class="form-control" formControlName="titulo">
        <p class="text-danger"
            *ngIf="formulario.get('titulo').hasError('required') && formulario.get('titulo').touched">
            * El campo titulo es requerido</p>
    </div>
    <div class="form-group">
        <label>Texto:</label>
        <textarea class="form-control" formControlName="texto" cols="50" rows="20"
            placeholder="Escribe aquÃ­ el texto..."></textarea>
        <p class="text-danger" *ngIf="formulario.get('texto').hasError('required') && formulario.get('texto').touched">
            * El campo texto es requerido</p>
    </div>
    <div class="form-group">
        <label>Autor:</label>
        <input type="text" class="form-control" formControlName="autor">
        <p class="text-danger" *ngIf="formulario.get('autor').hasError('required') && formulario.get('autor').touched">
            * El campo autor es requerido</p>
    </div>
    <div class="form-group">
        <label>Imagen (url):</label>
        <input type="url" class="form-control" formControlName="imagen">
    </div>
    <div class="form-group">
        <label>Fecha (mm/dd/aaaa):</label>
        <input type="text" class="form-control" formControlName="fecha">
        <p class="text-danger" *ngIf="formulario.get('fecha').hasError('required') && formulario.get('fecha').touched">
            * El campo fecha es requerido</p>
    </div>
    <div class="form-group">
        <label>Categoria:</label>
        <select type="text" class="form-control" formControlName="categoria">
            <option value="todos">Todos</option>
            <option value="estilo">Estilo</option>
            <option value="comida">Comida</option>
            <option value="viaje">Viaje</option>
            <option value="cultura">Cultura</option>
            <option value="ocio">Ocio</option>
        </select>
        <p class="text-danger"
            *ngIf="formulario.get('categoria').hasError('required') && formulario.get('categoria').touched">
            * El campo categoria es requerido</p>
    </div>

    <input type="submit" class="btn btn-block btn-info mb-2" value="Enviar" [disabled]="!formulario.valid">
</form>
